name: SonarQube Cloud Demos
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6
      - name: Ensure Ninja is installed (system)
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
      - name: Create Conan lockfile
        run: |
          conan profile detect --force
          conan lock create conanfile.py -pr:h default -pr:b default -s build_type=Release --lockfile-out=conan.lock
      - name: Run Build Wrapper
        run: |
          rm -rf build
          conan install . --output-folder=build --build=missing -s build_type=Release --lockfile=conan.lock
          cmake --preset conan-release
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build --preset conan-release --parallel
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_DEMOS_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=sonarcloud-demos_conan-cpp-demo
            -Dsonar.sca.cfamily=true
            -Dsonar.organization=sonarcloud-demos
            -Dsonar.projectName=conan-cpp-demo
            "-Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"